<section class="mb-4">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover text-nowrap">
                    <thead>
                    <tr>
                        <th scope="col">Sensor Id</th>
                        <th scope="col">Sensortype</th>
                        <th scope="col">Room number</th>
                        <th class="no-sort" scope="col">Online/Offline</th>
                        <th class="no-sort" scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let sensor of sensorlist">
                        <td>{{sensor.sensorId}}</td>
                        <td>{{sensor.sensorType}}</td>
                        <td id="hand" (click)="showRoom(sensor.roomId)">{{sensor.roomId}}</td>
                        <td><i style="color: green" class="far fa-check-circle"></i></td>
                        <td class="right">
                            <button type="button" class="btn btn-outline-primary" (click)="showSensor(sensor.sensorId)">
                                Show
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
